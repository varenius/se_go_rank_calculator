<div>
     <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Fler än en spelare matchade din sökning, välj en i listan nedan.</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <ul>
                <li ng-repeat="player in players">
                    <a href="#" ng-click="$event.preventDefault();  selectEgdPin(player.Pin_Player)">{{player.Last_Name}}, {{player.Name}} - {{player.Grade}}</a>
                </li>
            </ul>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" type="button" ng-click="close()">Avbryt</button>
        </div>
</div>
